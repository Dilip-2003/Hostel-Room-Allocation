<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Hostel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.jpeg">
</head>
<body>
    <h2 class="apply_heading">Fill The Form to Complete Your Application</h2>
    <form action="" class="details_form">
        <label for="name">Enter Your Full Name : </label>
        <input type="text"><br><br>
        <label for="gender">Select Your Gender : </label>
        <select name="gender" id="gender">
            <option value="gender">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="otehers">Otehers</option>
        </select><br><br>
        <label for="DOB">Enter Your Date of Birth : </label>
        <input type="date"><br><br>
        <label for="address">Enter Your Full Address : </label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="pincode">Enter Your Pin : </label>
        <input type="number"><br><br>
        <label for="contact number">Enter Your Phone Number : </label>
        <input type="number"><br><br>
        <label for="email">Enter Your Email : </label>
        <input type="email"><br><br>
        <label for="distance">Enter Your Distance : </label>
        <input type="text"><br><br>
        <label for="department">Select Your Department : </label>
        <select name="department" id="department">
            <option value="department">Department List</option>
            <option value="Btech">BTech</option>
            <option value="BSc">BSc</option>
            <option value="BCA">BCA</option>
            <option value="MTech">MTech</option>
            <option value="MBA">MBA</option>
        </select><br><br>
        <label for="proof of addmission">Enter the Proof of Your Addmission : </label>
        <input type="file"><br><br>
        <label for="proof of distance">Enter the Proof of Your Distance : </label>
        <input type="file"><br><br>
        <!-- <label for="submit">Submit Now </label> -->
        <input class="submit_btn" type="Submit"><br><br>
    </form>
    <div class="section_4">
        <p class="footer_section">This is the Footer Section</p>
        <p>Â©Copyright 2023 | Designed and Developed by Dilip Sarkar</p>
    </div>
</body>
</html>
